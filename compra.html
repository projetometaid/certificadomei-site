  <!-- JavaScript para auto-altura do iframe -->
  <script>
    (function(){
      var f = document.getElementById('agendaFrame');
      if (f) {
        // 1) Tenta ouvir mensagens do widget
        window.addEventListener('message', function(e){
          try {
            if (typeof e.data === 'object' && e.data && e.data.type === 'setHeight') {
              f.style.height = e.data.value + 'px';
            }
          } catch(_) {}
        });

        // 2) Fallback: reajusta altura pelo conteúdo
        try {
          var ro = new ResizeObserver(function(){
            if (f && f.contentWindow && f.contentDocument && f.contentDocument.body) {
              f.style.height = f.contentDocument.body.scrollHeight + 'px';
            }
          });
          ro.observe(f);
        } catch(_) {} // cross-domain ignora
      }
    })();
  </script>
